<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>glazeJS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <style type="text/css">
        * {
            font-family: "Courier New", Courier, monospace;
        }

        body {
            min-width:1200px;
            font-size: 12px;
        }

        h1 {
            font-size: 14px;
            margin: 2px;
        }

        button {
            font-size: 12px;
        }

        #viewContainer {
            float: left;
            position: relative;
            min-width: 800px;
            min-height: 600px;
        }

        #view {
            transform: translate3d(0.0, 0.0, 0.0);
            image-rendering: pixelated;
        }

        #viewDebug {
            /*display:none;*/
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #controlPanel {
            float: left;
            margin: 5px;
            width: 400px;
        }

        .panel {
            padding: 10px;
            outline: 1px solid black;
        }

        #instructions {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>glazeJS
        <a href="https://github.com/rjewson/glaze-engine">glazeJS</a>
    </h1>
    <div id="playControls" class="">
        <div class="play"></div>
        <button id="startbutton">Run</button>
        <button id="stopbutton">Pause</button>
        <button id="debug1button">Chickens</button>
        <button id="debug2button">Grenade</button>
        <button id="debug3button">No Chickens</button>
        <button id="debug4button">Shake</button>
        <button id="debug5button">Rabbits</button>
    </div>
    <div id="viewContainer">
        <canvas id="view"></canvas>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
