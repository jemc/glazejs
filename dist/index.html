<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>glazeJS</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div id="playControls" class="">
            <span>GlazeJS</span>
            <button id="startbutton">Run</button>
            <button id="stopbutton">Pause</button>
            <button id="debugChickens">Chickens</button>
            <button id="debugDump">Dump</button>
            <input type="checkbox" id="debugDraw" /><label for="debugDraw">Draw Debug</label>
            <select>
                <option value="none">Normal</option>
                <option value="lightA">A</option>
                <option value="lightB">B</option>
                <option value="lightC">C</option>
                </select>
        </div>
        <div id="viewContainer">
            <canvas id="view"></canvas>
            <canvas id="viewDebug"></canvas>
        </div>
        <div id="debugResult"></div>
        <script src="./index.js"></script>
    </body>
</html>
