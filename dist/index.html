<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>glazeJS</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
        <link rel="stylesheet" href="main.css" />

        <style type="text/css">
            * {
                font-family: "Courier New", Courier, monospace;
            }

            body {
                min-width: 1280px;
                min-height: 800px;
                font-size: 12px;
                margin: 0px;
            }

            h1 {
                font-size: 14px;
                margin: 2px;
            }

            button {
                font-size: 12px;
            }

            #viewContainer {
                /* float: left; */
                position: relative;
                min-width: 1280px;
                min-height: 800px;
            }

            #view {
                /* transform: translate3d(0, 0, 0); */
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;
                image-rendering: crisp-edges;
            }

            #viewDebug {
                /*display:none;*/
                position: absolute;
                top: 0px;
                left: 0px;
            }

            #playControls {
                position: absolute;
                top: 0px;
                left: 0px;
            }

            .panel {
                padding: 10px;
                outline: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div id="viewContainer">
            <canvas id="view"></canvas>
            <canvas id="viewDebug"></canvas>
            <div id="playControls" class="">
                <div class="play"></div>
                <button id="startbutton">Run</button>
                <button id="stopbutton">Pause</button>
                <button id="debugChickens">Chickens</button>
                <button id="debugDump">Dump</button>
                <input type="checkbox" id="debugDraw" /><label for="debugDraw">Draw Debug</label>
            </div>
        </div>
        <div id="debugResult"></div>
        <script src="./dist/index.js"></script>
    </body>
</html>
